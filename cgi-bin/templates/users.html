<!DOCTYPE html>
<!-- TODO: improve the markup of the admin interface. -->
<html>
<head>
    <title>MyPyTutor Admin Panel</title>
</head>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"/>
<style>
    th.userid,
    td.userid {
        width: 10%;
    }

    th.name,
    td.name {
        width: 30%;
    }

    th.email,
    td.email {
        width: 20%;
    }

    th.enrolled,
    td.enrolled {
        width: 10%;
    }

    td.actions,
    td.actions {
        width: 10%;
    }

    .panel-heading i.down,
    .panel-heading.collapsed i.up {
        display: none;
    }

    .panel-heading i.up,
    .panel-heading.collapsed i.down {
        display: inline-block;
    }

    .panel-heading {
        cursor: pointer;
    }
</style>
<body>

<div class="container">
    <div class="row-fluid">
        <header>
            <h1>MyPyTutor Admin Panel</h1>
        </header>
    </div>
    <div class="row-fluid">
        <form action="" method="get" class="form-inline" role="search">
            <div class="col-lg-4">
                <div class="input-group" style="width: 100%;"> <!-- Sorry for using inline styling :) -->
                    <input type="text" class="form-control" name="query" placeholder="Filter" value="${query}">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    % if query != '':
                    <a href="?" type="button" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i></a>
                    % endif
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <select class="form-control" readonly>
                  <option>Show all users (TODO: changing options unimplemented)</option>
                  <option>Show users enrolled in the course</option>
                  <option>Show users not enrolled in the course</option>
                </select>
            </div>
        </form>
    </div>

    <div>
        <table class="table">
            <thead>
            <tr>
                <th class="userid">User ID</th>
                <th class="name">Name</th>
                <th class="email">Email</th>
                <th class="enrolled">Enrolled?</th>
                <th class="actions">Actions</th>
            </tr>
            </thead>
            <tbody>
            % for user in users:
            <tr>
                <td class="userid">${user.id}</td>
                <td class="name">${user.name}</td>
                <td class="email">${user.email}</td>
                <td class="enrolled">${'Yes' if user.enrolled == 'enrolled' else 'No' if user.enrolled == 'not_enrolled' else '{Bad Data}'}</td>
                <td class="actions"><a href="progress.py?user=${user.id}">View Progress</a></td>
            </tr>
            % endfor
            </tbody>
        </table>
    </div>

</div>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
